<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="scripts/jquery-3.2.1.min.js"></script>
<title>Racuni</title>
<script>
function getID(e){
	localStorage.setItem("racunId", $(e).attr('data-id'));
}

function getIDB(e){
	localStorage.setItem("racunZaBrisanje", $(e).attr('data-id'));
}

$(document).ready(
	function() {
		$.ajax({
			url : "http://localhost:8090/racuni/getRacuni"
		}).then(
			function(data) {
				for (i = 0; i < data.length; i++) {
						newRow = 
							"<tr>"
							+ "<td class=\"idRacuna\">" + data[i].idRacuna + "</td>"
							+ "<td class=\"brojRacuna\">" + data[i].brojRacuna + "</td>"
							+ "<td class=\"datum\">" + data[i].datum + "</td>"
							+ "<td class=\"vazeci\">" + data[i].vazeci + "</td>"
							+ "<td class=\"valuta\">" + data[i].valuta + "</td>"
							+ "<td class=\"klijent\">" + data[i].klijent.nazivKlijenta + "</td>"
							+ "<td><a class=\"izmeni\" onclick=\"getID(this)\" data-id=\"" + data[i].id +"\" href=\"izmeniRacun.html\">Izmeni</a></td>"
							+ "<td><a class=\"obrisi\" onclick=\"getIDB(this)\" data-id=\"" + data[i].id +"\" href='#'>Deaktiviraj</a></td>"
							+ "</tr>"
							$("#racuniTabela").append(newRow)
				}
		});
					
});
</script>
</head>
<body>

	<h1>Racuni</h1>
	<a href="dodajRacun.html">Dodaj novi racun</a>
	<table id="racuniTabela">
		<tr>
			<th>ID</th>
			<th>Broj racuna</th>
			<th>Datum otvaranja</th>
			<th>Vazeci</th>
			<th>Valuta</th>
			<th>Klijent</th>
			<th width=20px></th>
			<th width=20px></th>
		</tr>
	</table>

<script>
$(document).on("click", ".obrisi", function(event){

	event.preventDefault();
	
	$.ajax({
		url: "http://localhost:8090/racuni/" + localStorage.getItem("racunZaBrisanje"),
		type: "DELETE",
		success: function(data){
			if(data){
				location.href = "http://localhost:8090/racuni.html"			
			}else
				alert("PRIHVATANJE PONUDE NIJE USPELO.");
		}
	});
});
</script>
</body>
</html>
